<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimerApp</title>
</head>
<body>
    <header>
        
        <h1  style="margin-left: 1rem;">Just in Time...</h1>
        
        <h1 class="greeting">
            <div class="mini-clock">
                <div class="clock-hand">
                </div>
            </div>
            A project by <div class='name'> <a style href='http://jacobmoya.com#main-project-link'>Jacob Moya</a></div>
        </h1>
    </header>

    <main class='timer-container'>


        <div class="clock">

            <div class="timer-type-selection">
                <button class="timer">Timer</button>
                <button class="stopwatch">Stopwatch</button>
                <button class="start-stop">Start/Stop</button>

            </div>
    
            <div class="increment-buttons timeUpDown">
                <button class="hours"><h1>+</h1></button>
                <button class="minutes center"><h1>+</h1></button>
                <button class="seconds"><h1>+</h1></button>
            </div>

            <div class="display">
                <div class="hours">
                    <div class="digit one">
                        <div class="vertical-lines">
                            <div class="upper lines">
                                <div class="top-left-vertical line"></div>
                                <div class="top-right-vertical line"></div> 
                            </div>

                            <div class="lower lines">
                                <div class="bottom-left-vertical line"></div>
                                <div class="bottom-right-vertical line"></div> 
                            </div>

                        </div>
                        <div class="horizontal-lines">
                            <div class="top-horizontal line"></div>
                            <div class="middle-horizontal line"></div>
                            <div class="bottom-horizontal line"></div>
                        </div>
                    </div>
                    <div class="digit two">
                        <div class="vertical-lines">
                            <div class="upper lines">
                                <div class="top-left-vertical line"></div>
                                <div class="top-right-vertical line"></div> 
                            </div>

                            <div class="lower lines">
                                <div class="bottom-left-vertical line"></div>
                                <div class="bottom-right-vertical line"></div> 
                            </div>

                        </div>
                        <div class="horizontal-lines">
                            <div class="top-horizontal line"></div>
                            <div class="middle-horizontal line"></div>
                            <div class="bottom-horizontal line"></div>
                        </div>

                    </div>

                </div>
                <div class="dividers">
                    <div></div>
                    <div></div>
                </div>
                <div class="minutes">
                    <div class="digit one">
                        <div class="vertical-lines">
                            <div class="upper lines">
                                <div class="top-left-vertical line"></div>
                                <div class="top-right-vertical line" style></div> 
                            </div>

                            <div class="lower lines">
                                <div class="bottom-left-vertical line"></div>
                                <div class="bottom-right-vertical line"></div> 
                            </div>

                        </div>
                        <div class="horizontal-lines">
                            <div class="top-horizontal line"></div>
                            <div class="middle-horizontal line"></div>
                            <div class="bottom-horizontal line"></div>
                        </div>
                    </div>
                    <div class="digit two">
                        <div class="vertical-lines">
                            <div class="upper lines">
                                <div class="top-left-vertical line"></div>
                                <div class="top-right-vertical line"></div> 
                            </div>

                            <div class="lower lines">
                                <div class="bottom-left-vertical line"></div>
                                <div class="bottom-right-vertical line"></div> 
                            </div>

                        </div>
                        <div class="horizontal-lines">
                            <div class="top-horizontal line"></div>
                            <div class="middle-horizontal line"></div>
                            <div class="bottom-horizontal line"></div>
                        </div>

                    </div>

                </div>
                <div class="dividers">
                    <div></div>
                    <div></div>
                </div>
                <div class="seconds">
                    <div class="digit one">
                        <div class="vertical-lines">
                            <div class="upper lines">
                                <div class="top-left-vertical line"></div>
                                <div class="top-right-vertical line"></div> 
                            </div>

                            <div class="lower lines">
                                <div class="bottom-left-vertical line"></div>
                                <div class="bottom-right-vertical line"></div> 
                            </div>

                        </div>
                        <div class="horizontal-lines">
                            <div class="top-horizontal line"></div>
                            <div class="middle-horizontal line"></div>
                            <div class="bottom-horizontal line"></div>
                        </div>
                    </div>
                    <div class="digit two">
                        <div class="vertical-lines">
                            <div class="upper lines">
                                <div class="top-left-vertical line"></div>
                                <div class="top-right-vertical line"></div> 
                            </div>

                            <div class="lower lines">
                                <div class="bottom-left-vertical line"></div>
                                <div class="bottom-right-vertical line"></div> 
                            </div>

                        </div>
                        <div class="horizontal-lines">
                            <div class="top-horizontal line"></div>
                            <div class="middle-horizontal line"></div>
                            <div class="bottom-horizontal line"></div>
                        </div>

                    </div>

                </div>

            </div>

            <div class="decrement-buttons timeUpDown">
                <button class="hours"><h1>-</h1></button>
                <button class='minutes' class="center"><h1>-</h1></button>
                <button class="seconds"><h1>-</h1></button>
            </div>


        </div>

    </main>

    <script src="main.js"></script>
</body>
</html>
